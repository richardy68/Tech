<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #0f1f4b;
    font-family: Arial, sans-serif;
  }
  .loader {
    border: 8px solid rgba(255,255,255,0.2);
    border-top: 8px solid white;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    100% { transform: rotate(360deg); }
  }
</style>
</head>

<body class="flex items-center justify-center min-h-screen px-4">

<!-- PROCESSING / CHECKING -->
<div id="processBox" class="text-center">
  <h1 id="processText" class="text-yellow-400 text-3xl font-bold mb-6">
    Processing... Please wait
  </h1>
  <div class="loader mx-auto mb-6"></div>
</div>

<!-- CONGRATULATIONS -->
<div id="congratsBox" class="hidden bg-white rounded-2xl shadow-xl p-6 max-w-md w-full text-center">
  <h1 class="text-2xl font-extrabold text-red-600 mb-2">
    CONGRATULATIONS!
  </h1>
  <p class="text-gray-700 mb-4">
    You are eligible for:
  </p>

  <div class="text-2xl font-black text-yellow-500 mb-2" id="bundleText">
    5GB DATA BUNDLE
  </div>

  <div class="inline-block bg-green-100 text-green-700 font-bold px-4 py-2 rounded-lg mb-4" id="priceText">
    ₦100 ONLY
  </div>

  <div class="bg-yellow-50 border border-yellow-300 rounded-lg p-4 text-left text-sm mb-6">
    <p>1. Click the button below to see offer page</p>
    <p>2. Add your number and select subscribe</p>
    <p>3. Verify your number and receive your data immediately</p>
  </div>

  <button class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg">
    Subscribe Now
  </button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const bundle = params.get("bundle") || "5GB";
  const price = params.get("price") || "100";

  // After 3 seconds → change text
  setTimeout(() => {
    document.getElementById("processText").innerText =
      "Checking if you qualified...";
  }, 3000);

  // After 6 seconds → show congratulations
  setTimeout(() => {
    document.getElementById("processBox").classList.add("hidden");
    document.getElementById("congratsBox").classList.remove("hidden");

    document.getElementById("bundleText").innerText =
      bundle + " DATA BUNDLE";
    document.getElementById("priceText").innerText =
      "₦" + price + " ONLY";
  }, 6000);
</script>

</body>
</html>
