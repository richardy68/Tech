<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Rewards</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
    }
    .soft-card {
      background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center px-4 py-6 relative">

  <!-- BACKGROUND DIM -->
  <div class="fixed inset-0 bg-black/10 pointer-events-none z-0"></div>

  <!-- HEADER -->
  <header class="relative z-10 w-full max-w-md rounded-2xl bg-gradient-to-br from-blue-600 to-blue-500 text-white p-6 shadow-xl overflow-hidden mb-6">
    <div class="flex justify-between items-start mb-4">
      <h1 class="text-2xl font-extrabold tracking-tight">
        DATA REWARDS
      </h1>

      <div class="text-right">
        <div class="text-[10px] uppercase text-blue-100 font-semibold mb-1">
          Ends in
        </div>
        <span id="countdown" class="bg-red-500/90 text-xs font-mono px-3 py-1 rounded-full">
          07:00
        </span>
      </div>
    </div>

    <p class="text-blue-100 text-sm leading-relaxed">
      Choose a bundle below to instantly check your eligibility for bonus data.
    </p>

    <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full"></div>
  </header>

  <!-- CONTENT -->
  <main id="mainContent" class="relative z-10 w-full max-w-md space-y-4">

    <h2 class="text-center text-gray-500 font-semibold uppercase text-xs tracking-widest mb-2">
      Choose Your Bundle
    </h2>

    <!-- 5GB -->
    <div onclick="startProcess('5GB','â‚¦100')" class="soft-card border border-gray-200 rounded-2xl p-5 shadow-sm hover:shadow-md transition-all cursor-pointer">
      <h3 class="text-3xl font-black text-gray-900 mb-4">5 GB</h3>
      <div class="flex justify-between items-center border-t border-dashed border-gray-300 pt-4">
        <span class="text-gray-500 text-sm">30 days validity</span>
        <span class="text-2xl font-extrabold text-gray-900">â‚¦100</span>
      </div>
    </div>

    <!-- 10GB -->
    <div onclick="startProcess('10GB','â‚¦150')" class="soft-card border-2 border-blue-600 rounded-2xl p-5 shadow-lg cursor-pointer">
      <h3 class="text-3xl font-black text-gray-900 mb-4">10 GB</h3>
      <div class="flex justify-between items-center border-t border-dashed border-gray-300 pt-4">
        <span class="text-gray-600 text-sm">30 days validity</span>
        <span class="text-3xl font-black text-blue-600">â‚¦150</span>
      </div>
    </div>

    <!-- 20GB -->
    <div onclick="startProcess('20GB','â‚¦200')" class="soft-card border border-gray-200 rounded-2xl p-5 shadow-sm cursor-pointer">
      <h3 class="text-3xl font-black text-gray-900 mb-4">20 GB</h3>
      <div class="flex justify-between items-center border-t border-dashed border-gray-300 pt-4">
        <span class="text-gray-500 text-sm">30 days validity</span>
        <span class="text-2xl font-extrabold text-gray-900">â‚¦200</span>
      </div>
    </div>

  </main>

  <!-- PROCESSING SCREEN -->
  <div id="processingScreen" class="hidden fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-6"></div>
    <h2 class="text-lg font-bold mb-2">Processing... Please wait</h2>
    <p class="text-gray-600 text-sm">Checking if you qualified</p>
  </div>

  <!-- CONGRATULATIONS SCREEN -->
  <div id="congratsScreen" class="hidden fixed inset-0 bg-white flex flex-col justify-center items-center text-center px-6 z-50">
    <h1 class="text-2xl font-extrabold text-green-600 mb-4">
      ðŸŽ‰ Congratulations!
    </h1>
    <p id="offerText" class="text-lg font-semibold text-gray-800 mb-6"></p>
    <button class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg">
      Continue
    </button>
  </div>

  <!-- COUNTDOWN -->
  <script>
    let timeLeft = 7 * 60;
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      countdownEl.textContent =
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
      timeLeft--;
    }, 1000);

    function startProcess(bundle, price) {
      document.getElementById("processingScreen").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("processingScreen").classList.add("hidden");
        document.getElementById("congratsScreen").classList.remove("hidden");
        document.getElementById("offerText").innerText =
          "You are eligible for " + bundle + " data for " + price + " only.";
      }, 2500);
    }
  </script>

</body>
</html>
