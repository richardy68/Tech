<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Rewards</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
    }
    .soft-card {
      background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
    }

    /* ACTIVE SELECTION (blue edge) */
    .active-bundle {
      border-color: #2563eb !important;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
    }

    /* TAP ANIMATION */
    .tap-animate {
      animation: tap 0.2s ease;
    }

    @keyframes tap {
      0% { transform: scale(1); }
      50% { transform: scale(0.97); }
      100% { transform: scale(1); }
    }

    /* NOTIFICATION ANIMATION */
    .notify {
      animation: slideIn 0.4s ease forwards;
    }
    .hide {
      animation: slideOut 0.4s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center px-4 py-6 relative">

  <!-- BACKGROUND DIM -->
  <div class="fixed inset-0 bg-black/10 pointer-events-none z-0"></div>

  <!-- HEADER -->
  <header class="relative z-10 w-full max-w-md rounded-2xl bg-gradient-to-br from-blue-600 to-blue-500 text-white p-6 shadow-xl overflow-hidden mb-6">
    <div class="relative z-10">
      <div class="flex justify-between items-start mb-4">
        <h1 class="text-2xl font-extrabold tracking-tight">
          DATA REWARDS
        </h1>

        <div class="text-right">
          <div class="text-[10px] uppercase text-blue-100 font-semibold mb-1">
            Ends in
          </div>
          <span id="countdown" class="bg-red-500/90 text-xs font-mono px-3 py-1 rounded-full">
            07:00
          </span>
        </div>
      </div>

      <p class="text-blue-100 text-sm leading-relaxed">
        Choose a bundle below to instantly check your eligibility for bonus data.
      </p>
    </div>

    <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full"></div>
  </header>

  <!-- CONTENT -->
  <main class="relative z-10 w-full max-w-md space-y-4">
    <h2 class="text-center text-gray-500 font-semibold uppercase text-xs tracking-widest mb-2">
      Choose Your Bundle
    </h2>

    <!-- 5GB -->
    <div onclick="handleBundle(this, '5GB', '100')"
      class="bundle-card soft-card border border-gray-200 rounded-2xl p-5 shadow-sm hover:shadow-md transition-all cursor-pointer">
      <h3 class="text-3xl font-black text-gray-900 mb-4">5 GB</h3>
      <div class="flex justify-between items-center border-t border-dashed border-gray-300 pt-4">
        <span class="text-gray-500 text-sm">30 days validity</span>
        <span class="text-2xl font-extrabold text-gray-900">₦100</span>
      </div>
    </div>

    <!-- 10GB -->
    <div onclick="handleBundle(this, '10GB', '150')"
      class="bundle-card active-bundle soft-card border-2 rounded-2xl p-5 shadow-lg ring-2 ring-blue-500/20 cursor-pointer">
      <h3 class="text-3xl font-black text-gray-900 mb-4">10 GB</h3>
      <div class="flex justify-between items-center border-t border-dashed border-gray-300 pt-4">
        <span class="text-gray-600 text-sm">30 days validity</span>
        <span class="text-3xl font-black text-blue-600">₦150</span>
      </div>
    </div>

    <!-- 20GB -->
    <div onclick="handleBundle(this, '20GB', '200')"
      class="bundle-card soft-card border border-gray-200 rounded-2xl p-5 shadow-sm hover:shadow-md transition-all cursor-pointer">
      <h3 class="text-3xl font-black text-gray-900 mb-4">20 GB</h3>
      <div class="flex justify-between items-center border-t border-dashed border-gray-300 pt-4">
        <span class="text-gray-500 text-sm">30 days validity</span>
        <span class="text-2xl font-extrabold text-gray-900">₦200</span>
      </div>
    </div>
  </main>

  <!-- NOTIFICATION BOX -->
  <div id="notification"
    class="hidden fixed bottom-5 left-5 bg-white shadow-lg rounded-xl px-4 py-3 text-sm z-50 max-w-xs">
    <span id="notifyText"></span>
  </div>

  <!-- JS -->
  <script>
    // Countdown
    let timeLeft = 7 * 60;
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const m = Math.floor(timeLeft / 60);
      const s = timeLeft % 60;
      countdownEl.textContent = String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
      timeLeft--;
    }, 1000);

    // Bundle handler
    function handleBundle(el, bundle, price) {
      document.querySelectorAll(".bundle-card").forEach(c => c.classList.remove("active-bundle"));
      el.classList.add("active-bundle");
      el.classList.add("tap-animate");
      setTimeout(() => el.classList.remove("tap-animate"), 200);
      setTimeout(() => {
        window.location.href = "3.html?bundle=" + bundle + "&price=" + price;
      }, 700);
    }

    // NOTIFICATIONS
    const notifications = [
      "Emeka from Lagos just activated 10GB",
      "Blessing (Abuja) confirmed eligible",
      "Ibrahim from Ibadan received 5GB",
      "Chinedu just subscribed successfully",
      "Aisha from Ilorin activated 20GB"
    ];

    let index = 0;
    const box = document.getElementById("notification");
    const text = document.getElementById("notifyText");

    function showNotification() {
      if (index >= notifications.length) return;

      text.innerText = notifications[index];
      box.classList.remove("hidden", "hide");
      box.classList.add("notify");

      setTimeout(() => {
        box.classList.remove("notify");
        box.classList.add("hide");
        index++;

        setTimeout(() => {
          box.classList.add("hidden");
          const nextDelay = 4000 + Math.random() * 1000; // 4–5 seconds
          setTimeout(showNotification, nextDelay);
        }, 400);
      }, 3000);
    }

    setTimeout(showNotification, 5000);
  </script>

</body>
</html>
