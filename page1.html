<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Rewards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .card { transition: all 0.2s; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <div class="bg-blue-600 text-white p-6 rounded-b-3xl">
    <div class="max-w-md mx-auto">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">DATA REWARDS</h1>
        <div class="bg-white/20 text-white text-sm font-medium px-4 py-1 rounded-full">
          05:00
        </div>
      </div>
      <p class="mt-4 text-lg">Select your preferred package below to instantly check your eligibility for bonus data.</p>
    </div>
  </div>

  <div class="max-w-md mx-auto p-4">
    <h2 class="text-center text-gray-500 font-medium tracking-widest text-sm mt-6 mb-4">CHOOSE YOUR BUNDLE</h2>

    <!-- 5GB Card -->
    <div class="card bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-4">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-4xl font-bold">5 GB</h3>
          <span class="inline-block bg-green-100 text-green-700 text-xs font-bold px-3 py-1 rounded-full mt-2">STUDENT CHOICE</span>
        </div>
        <div class="bg-orange-500 text-white text-xs font-bold px-4 py-1 rounded-xl">BEST VALUE</div>
      </div>
      <div class="h-px bg-gray-100 my-6"></div>
      <div class="flex justify-between items-end">
        <p class="text-gray-600">30 days validity</p>
        <p class="text-3xl font-bold">₦100</p>
      </div>
    </div>

    <!-- 10GB Card -->
    <div class="card bg-white rounded-2xl shadow-sm border border-blue-200 p-6 mb-4 relative">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-4xl font-bold">10 GB</h3>
          <span class="inline-block bg-blue-100 text-blue-700 text-xs font-bold px-3 py-1 rounded-full mt-2">BEST DEAL</span>
        </div>
        <div class="bg-blue-600 text-white text-xs font-bold px-4 py-1 rounded-xl">MOST POPULAR</div>
      </div>
      <div class="h-px bg-gray-100 my-6"></div>
      <div class="flex justify-between items-end">
        <p class="text-gray-600">30 days validity</p>
        <p class="text-3xl font-bold">₦150</p>
      </div>
    </div>

    <!-- 20GB Card -->
    <div class="card bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-4xl font-bold">20 GB</h3>
          <span class="inline-block bg-purple-100 text-purple-700 text-xs font-bold px-3 py-1 rounded-full mt-2">FAMILY CHOICE</span>
        </div>
        <div class="bg-gray-800 text-white text-xs font-bold px-4 py-1 rounded-xl">GREAT VALUE</div>
      </div>
      <div class="h-px bg-gray-100 my-6"></div>
      <div class="flex justify-between items-end">
        <p class="text-gray-600">30 days validity</p>
        <p class="text-3xl font-bold">₦200</p>
      </div>
    </div>
  </div>

</body>
</html>
