<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=400, user-scalable=no" />
  <title>Opportunity Not Available - Use VPN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      color: #e0e0e0;
    }

    .main-content {
      background-color: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      padding: 30px;
      text-align: center;
      box-sizing: border-box;
      margin-top: 40px;
    }

    .main-content .icon {
      font-size: 4em;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    .main-content h2 {
      font-size: 1.8em;
      color: #DC143C;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .main-content p {
      font-size: 1.1em;
      color: #b0b0b0;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      position: relative;
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: background-color 0.3s ease;
      width: 80%;
      max-width: 300px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
      margin-bottom: 15px;
      animation: breathing 2.5s infinite ease-in-out;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      animation: shine 3s infinite;
    }

    @keyframes breathing {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .placeholder-timer-space {
      height: 20px; /* space where timer used to be */
    }

    .external-timer {
      font-size: 1em;
      font-weight: 500;
      color: #ffcccb;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="main-content">
    <span class="icon">&#9888;&#65039;</span>
    <h2>Opportunity Not Available</h2>
    <p>Sorry, this earning opportunity is not available in your location. Use VPN to access it!</p>
    <a href="https://www.gravelroat.info/click?offer_id=29716&pub_id=267709&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE" class="btn">Click to Use</a>
    <div class="placeholder-timer-space"></div> <!-- Reserved space -->
  </div>

  <!-- Timer displayed separately below -->
  <div class="external-timer" id="countdown">Cancels in 00:49</div>

  <!-- Timer Script -->
  <script>
    let timeLeft = 49;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      if (timeLeft > 0) {
        const seconds = timeLeft < 10 ? "0" + timeLeft : timeLeft;
        countdownEl.textContent = `Cancels in 00:${seconds}`;
      } else {
        countdownEl.textContent = "Expired";
        clearInterval(timer);
      }
    }, 1000);
  </script>

</body>
</html>
