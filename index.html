<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Network</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      /* Background gradient for the overall page */
      background: linear-gradient(135deg, #007bff, #00c6ff); 
    }

    /* Page Container Styles (acts as the main hero section) */
    .page-container {
      min-height:100vh;
      display:flex; /* Display by default since it's the only page */
      align-items:center; /* center vertically */
      justify-content:center; /* center horizontally */
      padding:20px;
    }

    /* --- Network Selection Box Styles --- */
    .selection-box {
      background: #1a2a4e; /* Dark blue background for the card */
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      color: #fff;
    }
    .selection-box h2 {
      font-size: 26px;
      font-weight: bold;
      color: #fedb70; /* Yellowish color for the heading */
      margin-bottom: 30px;
    }
    .network-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      gap: 20px; /* Space between buttons */
    }
    .network-button {
      background: #fff;
      border-radius: 15px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .network-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .network-button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .network-button .logo-container { /* Renamed .dot to .logo-container */
      width: 50px; /* Increased size to better fit logos */
      height: 50px;
      border-radius: 50%; /* Still round container */
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Ensures image stays within the circle */
      background-color: #eee; /* Light background for logos that might not fill */
    }
    .network-button .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ensures logo fits without cropping, maintains aspect ratio */
        border-radius: 50%; /* Keep image round within the container */
    }

    /* Add subtle border for all network buttons (now around the whole button) */
    .network-button.mtn { border: 2px solid #ffcc00; }
    .network-button.airtel { border: 2px solid #ff0000; }
    .network-button.glo { border: 2px solid #008000; }
    .network-button.ninemobile { border: 2px solid #000000; }
  </style>
  <script>
    // Function to handle the redirection
    function redirectToPage3(networkName) {
        // You could use the networkName here if you needed to pass it to the next page
        console.log("Redirecting after selecting: " + networkName);
        window.location.href = 'page3.html';
    }
  </script>
</head>
<body>
  
  <div class="page-container">
    <div class="selection-box">
      <h2>Select Your Network</h2>
      <div class="network-grid">
        <a href="javascript:void(0);" class="network-button mtn" onclick="redirectToPage3('MTN');">
          <div class="logo-container">
            <img src="https://i.postimg.cc/KjC3gQP2/download-1.png" alt="MTN Logo" />
          </div>
          <span>MTN</span>
        </a>
        <a href="javascript:void(0);" class="network-button airtel" onclick="redirectToPage3('AIRTEL');">
          <div class="logo-container">
            <img src="https://i.postimg.cc/76xWpnJd/images-2.png" alt="Airtel Logo" />
          </div>
          <span>AIRTEL</span>
        </a>
        <a href="javascript:void(0);" class="network-button glo" onclick="redirectToPage3('GLO');">
          <div class="logo-container">
            <img src="https://i.postimg.cc/ZqDwMzZh/images-2-17.jpg" alt="GLO Logo" />
          </div>
          <span>GLO</span>
        </a>
        <a href="javascript:void(0);" class="network-button ninemobile" onclick="redirectToPage3('9MOBILE');">
          <div class="logo-container">
            <img src="https://i.postimg.cc/FHTpYXfX/images-2-20.jpg" alt="9Mobile Logo" />
          </div>
          <span>9MOBILE</span>
        </a>
      </div>
    </div>
  </div>
  
</body>
</html>
